<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="../../common/common.css">
    <link rel="stylesheet" type="text/css" href="./mypage-edit.css">
    <script type="module" src="./mypage-edit.js" defer></script>
</head>
<body>
    <!-- Header -->
    <!-- Nav -->
    <section class="signin-page account">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="block text-center">
                        <h2 class="text-center withdrawalBtn">회원 정보 수정</h2>
                        <form id="editForm" class="text-left clearfix" action="index.html">
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="이름" value="Hong Gil-dong" disabled>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control"  placeholder="이메일" value="mail@gmail.com" disabled>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="주소" value="서울특별시">
                            </div>
                            <!-- password -->
                            <div class="form-group">
                                <input name="currentPassword" type="password" class="form-control"  placeholder="현재 비밀번호">
                            </div>
                            <div class="form-group">
                                <input id="newPassword" name="newPassword" type="password" class="form-control"  placeholder="새로운 비밀번호">
                                <span class="help-block small-block" aria-labelledby="newPassword">
                                    * 최소 8자리, 한개 이상의 대소문자, 숫자, 특수문자( !, @, #, $, %, &, *, ? )를 사용해야 합니다.
                                </span>
                            </div>
                            <div class="form-group">
                                <input name="confirmNewPassword" type="password" class="form-control"  placeholder="새로운 비밀번호 확인">
                            </div>
                        </form>
                        <div class="btns">
                            <button class="btn btn-main text-center delete">회원 탈퇴</button>
                            <button 
                                type="submit" 
                                class="btn btn-main text-center" 
                                form="editForm"
                            >
                                수정 완료
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
</body>
</html>
