<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Construction Html5 Template">
        <meta name="author" content="Themefisher">
        <meta name="generator" content="Themefisher Constra HTML Template v1.0">

        <title>Cart</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
 
        <!-- bootstrap.min css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="/styles/common/common.css">
        <link rel="stylesheet" href="/styles/cart.css">

        <script src="/js/cart.js" type="module" defer></script>
        
    </head>
    <body id="body">
        <!-- Header -->
        <!-- Nav -->
        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content">
                            <h1 class="page-name">Cart</h1>
                            <ol class="breadcrumb">
                                <li><a href="#">Home</a>&nbsp;&gt;</li>
                                <li class="active">&nbsp;cart</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contentsArea" class="section">
            <div class="container">
                <div id="cart-container">
                    <div class="cart-products-container" style="width: 100%;" id="cartProductsContainer">

                        <!-- 장바구니 테이블 -->
                        <div>
                            <table>
                                <colgroup>
                                    <col style="width:27px">        <!--체크박스-->
                                    <col style="width:100px">       <!--이미지-->
                                    <col style="width:auto">        <!--상품정보-->
                                    <col style="width:98px">        <!--판매가-->
                                    <col style="width:75px">        <!--수량-->
                                    <col style="width:85px">        <!--배송비-->
                                    <col style="width:110px">       <!--합계-->
                                </colgroup>
                                <thead class="cart-product-header">
                                    <tr>
                                        <th scope="col"><input id="select-all-header" type="checkbox"></th>
                                        <th scope="col">이미지</th>
                                        <th scope="col">상품정보</th>
                                        <th scope="col">판매가</th>
                                        <th scope="col">수량</th>
                                        <th scope="col">배송비</th>
                                        <th scope="col">합계</th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                    <!-- 장바구니 리스트 시작 -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="remove-selected-btn">
                        <button>선택삭제</button>
                    </div>
                    
                    <!-- 결제금액 -->
                    <div class="tile is-parent tile-order-summary ml-5">
                        <div class="box order-summary">
                            <div class="order-info">
                                <div class="info">
                                    <p>총 상품금액</p>
                                    <p id="total-amount"></p>
                                </div>
                                <div class="info">
                                    <p>배송비</p><br>
                                    <p id="total-shipping-fee"></p>
                                </div>
                            </div>
                            <div class="total">
                                <p>총 결제금액</p>
                                <p class="total-payment" id="total-payment"></p>
                            </div>
                        </div>
                        <div class="purchase">
                            <button class="button is-info" id="order-selected-btn">선택상품주문</button>
                            <button class="button is-info" id="order-all-btn">전체상품주문</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Footer -->
    </body>
</html>
